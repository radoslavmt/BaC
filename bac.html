<!doctype html>

<html>
    <head>
        <title>BullsAndCows</title>
        <link rel="stylesheet" href="bac.css" type="text/css"/>
    </head>
    
    <body>
        <div id="header">
            <h1><a id="start">New Game</a></h1>
        </div>

        <div id="navigation">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Rules</a></li>
            </ul>
        </div>

        <div id="content">
            <div id="p1">
                <fieldset id="fs1">
                    <legend>Player1</legend>
                    <input id="my1" type="password" maxlength="4"></input>
                    <input id="num1" type="text" maxlength="4"></input>
                    <div id="bt1"><a>send</a></div>
                    <textarea id="text1"></textarea>
                </fieldset>
            </div>

            <div id="msg">
                <h2>Type your numbers into the first field</h2>
            </div>
            
            <div id="p2">
                <fieldset id="fs2">
                    <legend>Player2</legend>
                    <input id="my2" type="password" maxlength="4"></input>
                    <input id="num2" type="text" maxlength="4"></input>
                    <div id="bt2"><a>send</a></div>
                    <textarea id="text2"></textarea>
                </fieldset>    
            </div>
        </div>

        <div id="footer">

        </div>
        <script src="bac.js"></script>
    </body>
</html>
